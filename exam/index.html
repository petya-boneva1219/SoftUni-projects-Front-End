<!DOCTYPE html>
<html>

<head>
   <meta charset="utf-8" />
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <title>Page Title</title>
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <script src="./js/jquery-3.3.1.min.js"></script>
   <link rel="stylesheet" href="./css/bootstrap.min.css"></link>
   <link rel="stylesheet" href="./css/bootstrap-reboot.css"></link>
   <link rel="stylesheet" href=="./css/bootstrap-grid.css"></link>

</head>

<body>
   <header class="container-fluid">
      <div class="row ">
         <div class="col-12 bg-warning text-center">
            <h1 class="h1">Company Codex</h1>
         </div>

         <div class="col-12 text-center">
            <h1 class="h1 mt-2">Register Yourself</h1>

         </div>
      </div>
      <hr class="bg-warning" style="height:2px" />
   </header>
   <section class="container-fluid">
      <div class="row justify-content-around text-center mb-5">
         <div class="col-3 ml-5">
            <form>
               <div class="form-group text-left">
                  <label for="firstName">First Name</label>
                  <input type="text" class="form-control" id="firstName" placeholder="First Name...">
               </div>
            </form>
         </div>
         <div class="col-3 mr-5">
            <form>
               <div class="form-group text-left ">
                  <label for="lastName">Last Name</label>
                  <input type="text" class="form-control" id="lastName" placeholder="Last Name...">
               </div>
            </form>
         </div>
      </div>


      <div class="row justify-content-around text-center mt-5">
         <div class="col-3 ml-5">
            <form>
               <div class="form-group text-left">
                  <label for="company">Company</label>
                  <input type="text" class="form-control" id="company" placeholder="Company...">
               </div>
            </form>
         </div>
         <div class="col-3 mr-5">
            <form>
               <div class="form-group text-left ">
                  <label for="branch">Branch</label>
                  <input type="text" class="form-control" id="branch" placeholder="Branch...">
               </div>
            </form>
         </div>


      </div>
      <div class="container">

         <hr class="bg-warning" style="height:2px;width:81%" />
      </div>
      <div class="row justify-content-center">
         <div class="col-4 ">
            <form action="">
                  <div class="form-group text-center">
                        <h1 class="h1 text-bold">Work Email</h1>
                        <input id="email" type="text" class="form-control text-center p-2" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" disabled="true" value=".@-.com">
                     </div>
            </form>
         </div>
      </div>

   </section>
   <hr class="bg-warning" style="height:1px" />




   <script src="./js/bootstrap.min.js"></script>
   <script src="./js/main.js"></script>
</body>

</html>
